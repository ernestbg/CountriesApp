<div *ngIf="!country; else divCountry" class="alert alert-info">Please wait...</div>


<ng-template #divCountry>


    <div class="row">
        <div class="col-12">
            <h2>{{country.name.common}}</h2>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-4">
            <h4>Flag</h4>
            <img [src]="country.flags.png" alt="" class="img-thumbnail">
        </div>

        <div class="col">
            <h4>Information</h4>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Population: </strong>{{country.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Language: </strong> {{country.languages.spa}}
                </li>
                <li class="list-group-item">
                    <strong>Currency: </strong>{{country.currencies.EUR.name}}
                </li>
            </ul>
        </div>

    </div>
    <h4>Translations</h4>
    <div class="row">
        <div class="col">

            <span *ngFor="let translation of country.translations | keyvalue" class="badge bg-primary mr-1">
                {{translation.value.common}}
            </span>
          

        </div>
    </div>

    <!-- <pre class="mt-5">{{country | json}}</pre> -->

</ng-template>
